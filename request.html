<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request Form</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      position: relative;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1; /* Keep the iframe behind the black box */
    }

    .black-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px; /* Adjust height to cover branding */
      background-color: black;
      z-index: 2; /* Ensure the black box is on top */
    }
  </style>
</head>
<body>

  <!-- Embed the form iframe -->
  <iframe
    id="JotFormIFrame-242425434485559"
    title="Detailed Service Request"
    onload="window.parent.scrollTo(0,0)"
    allowtransparency="true"
    allow="geolocation; microphone; camera; fullscreen"
    src="https://form.jotform.com/242425434485559"
    frameborder="0"
    scrolling="no"
  ></iframe>

  <!-- Black box to overlay and hide JotForm branding at the bottom -->
  <div class="black-box"></div>

</body>
</html>
